<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>momentumofficial.com - Checkout</title>
    <link rel="icon" href="m.jpeg" type="image">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="checkout.css">
</head>
<body>

    <!-- Navbar -->
    <nav>
        <!-- Left initial -->
        <img src="mlogo.jpg" alt="Initial" class="initial">

        <!-- Center logo -->
        <img src="homelogo.jpeg" alt="Logo" class="logo">

        <!-- Right side: search bar and bag -->
        <div class="right-items">
            <div class="searchbar">
                <button class="search-btn">
                    <img src="searchicon.png" alt="Search">
                </button>
                <input type="text" id="searchInput" placeholder="Search">
            </div>
             <div id="cart" class="cart-overlay">
              <button class="bagitems">
              <img src="bagitm.jpg" alt="Bag items">
            </button>
             </div>
            
        </div>
<div class="cart-tab">
  <h1>Shopping Cart</h1>
  <div class="listcart">
  </div>
  <div class="btn">
    <button class="close">CLOSE</button>
    <a href="checkout.html"><button class="check-out">CHECK-OUT</button></a>
  </div>
</div>




    </nav>

    <!-- Home Bar / Dropdowns -->
    <div class="home-bar">
      <!-- NEW Dropdown -->
      <div class="dropdown" id="dropdown-new">
        <a href="momentum.html">
          <button class="dropbtn">HOME</button>
        </a>
        <div class="dropdown-content">
        </div>
      </div>
<div class="dropdown" id="dropdown-men">
        <button class="dropbtn">NEW</button>
        <div class="dropdown-content">
          <ul>
            <a href="menscordsets.html"><li><button class="dropdown-item">Men's cord sets</button></li></a>
            <a href="womenathletic.html"><li><button class="dropdown-item">Women's Athletics</button></li></a>
          </ul>
        </div>
      </div>

      <!-- MEN Dropdown -->
      <div class="dropdown" id="dropdown-men">
       <a href="mensathletic.html"><button class="dropbtn">MEN</button></a>
        <div class="dropdown-content">
          <ul>
            <a href="menscordsets.html"><li><button class="dropdown-item">Cord Sets</button></li></a>
            <a href="mensathletic.html"><li><button class="dropdown-item">Athletics</button></li></a>
          </ul>
        </div>
      </div>

      <!-- WOMEN Dropdown -->
      <div class="dropdown" id="dropdown-women">
        <button class="dropbtn">WOMEN</button>
        <div class="dropdown-content">
          <ul>
            <a href="womenlegging.html"><li><button class="dropdown-item">Leggings</button></li></a>
            <a href="womenathletic.html"><li><button class="dropdown-item">Athletics</button></li></a>
          </ul>
        </div>
      </div>

      <!-- SPORTS Dropdown -->
      <div class="dropdown" id="dropdown-sports">
        <button class="dropbtn">TAILORED</button>
        <div class="dropdown-content">
          <ul>
           <a href="womdresses.html"><li><button class="dropdown-item">Womens dresses</button></li></a> 
            <a href="mendresses.html"><li><button class="dropdown-item">Mens suits</button></li></a>
          </ul>
        </div>
      </div>
    </div>
    
    <!-- Checkout Content -->
    <div class="checkout-container">
        <h2>Checkout</h2>
        <div id="cartItems" class="cart-items"></div>
        <form id="checkoutForm">
            <input type="text" name="firstName" placeholder="First Name" required>
            <input type="text" name="lastName" placeholder="Last Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="tel" name="phone" placeholder="Phone Number" required pattern="[0-9]{10,15}">
            <input type="text" name="address" placeholder="Address" required>
            <input type="text" name="city" placeholder="City" required>
            <input type="text" name="zip" placeholder="ZIP / Postal Code" required>
            
            <div class="total">
                Total: $<span id="totalAmount"></span> + $50 COD Fee = $<span id="finalAmount"></span>
            </div>

            <button type="submit" id="placeOrderBtn">Place Order (Cash on Delivery)</button>
        </form>
    </div>

    <script src="products.js"></script>
    <script src="script.js"></script>
    <script src="checkout.js"></script>
</body>
</html>
